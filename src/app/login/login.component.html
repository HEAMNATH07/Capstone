
<body>
    <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="text-center">LOGIN</h2>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required [(ngModel)]="credentials.email" name="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required [(ngModel)]="credentials.password" name="password" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <p class="mt-3 text-center">New user? <a (click)="onRegisterRedirect()">Register here</a></p>
          <p class="text-center"><a (click)="onForgotPassword()">Forgot Password?</a></p>
        </form>
      </div>
    </div>
</div>
</body>
