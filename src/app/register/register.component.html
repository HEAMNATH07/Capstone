<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="text-center">REGISTER</h2>
        <form (ngSubmit)="onRegisterRedirect()" #registerForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" required [(ngModel)]="user.username" name="username" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required [(ngModel)]="user.email" name="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="employeeId">Employee ID</label>
            <input type="text" id="employeeId" class="form-control" required [(ngModel)]="user.employeeId" name="employeeId" placeholder="Enter your employee ID">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required [(ngModel)]="user.password" name="password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" required [(ngModel)]="user.confirmPassword" name="confirmPassword" placeholder="Confirm your password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
          <button type="button" class="btn btn-secondary btn-block" (click)="onCancel()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</body>
